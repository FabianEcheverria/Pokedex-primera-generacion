<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="Style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <script src="Scripts.js" class="text/javascript" defer></script>
</head>
<body>
    <div class="container">
        <h1>Pokedex</h1>
        <form action="" placeholder="Pokemon" onsubmit="searchPokemon(event)">
            <input type="text" name="pokemon" autocomplete="off" placeholder="Pokemon Buscado">
        </form>
        <div data-poke-card class="poke-card">
            <div data-poke-name>Pokemon</div>
            <div data-poke-img-container class="img-container">
                <img data-poke-img class="poke-img" src="./poke-shadow.png" />
            </div>
            <div data-poke-id></div>
            <div data-poke-types class="poke-types"></div>
            <div data-poke-stats class="poke-stats"></div>
        </div>
    </div>
</body>
</html>
